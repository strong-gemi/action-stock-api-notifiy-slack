jobs:
  tesla:
    name: Tesla
    runs-on: ubuntu-latest
    steps:
      - name: Tesla stock
        id: tesla
        uses: strong-gemi/action-alphavantage-time-series-stock-api@master
        with:
          function: 'GLOBAL_QUOTE'
          symbol: 'TSLA'
      - uses: 8398a7/action-slack@v3
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.TLSA_SLACK_WEBHOOK_URL }}
        with:
          status: custom
          fields: workflow,job,commit,repo,ref,author,took
          custom_payload: |
            {
              username: 'tesla종가',
              icon_emoji: ':octocat:',
              blocks: [{
                type: 'actions',
                elements: [
                {
                  type: "button",
                  text: {
                    type: "plain_text",
                    emoji: true,
                    text: "Approve"
                  },
                  style: "primary",
                  value: "click_me_123"
                },
                {
                  type: "button",
                  text: {
                    type: "plain_text",
                    emoji: true,
                    text: "test2"
                  },
                  style: "deny",
                  value: "click_me_123"
                }
                ]
              },
              {
                type: "section",
                fields: [
                  {
                    type: 'mrkdwn',
                    text: '*Type:*\nComputer (laptop)'
                  },
                  {
                    type: 'mrkdwn',
                    text: '*When:*\nSubmitted Aut 10'
                  },
                  {
                    type: 'mrkdwn',
                    text: '*Last Update:*\nMar 10, 2015 (3 years, 5 months)'
                  },
                  {
                    type: 'mrkdwn',
                    text: "*Specs:*\n\"Cheetah Pro 15\" - Fast, really fast\""
                  },
                ]
              },
              ]
            }